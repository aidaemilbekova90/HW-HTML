<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формы</title>
</head>
<body>
    <form>
        <p>
            
            <input type="text" name="username" placeholder="Мирлан"  id="username">
            <label for="username">Имя пользователя</label>
            
        </p>
        <p>
            <input type="email" name="useremail" placeholder="mirlan@mail.com"  id="useremail">
            <label for="useremail">Email</label>
        </p>
        <p>
            <input type="number" name="userage"   id="userage">
            <label for="userage">Выберите возраст</label>
        </p>
        <p>
        <input type="tel" name="userphone"   id="userphone">
            <label for="userphone">Телефон</label>

        </p>
        <p></p>
        <input type="password" name="userpassword"   id="userpassword">
            <label for="userpassword">Пароль</label>
        </p>
<p>
    Ваш выбор:

    <input type="checkbox" name="tv" value="yes"  id="tv">
            <label for="tv">TV</label>

        <input type="checkbox" name="phone" value="yes"  id="phone">
        <label for="phone">Phone</label>
    </p>
    <p>
        Ваш пол:
        <input type="radio" name="male" value="male"  id="male">
            <label for="male">М</label>
            <input type="radio" name="name" value="female"  id="female">
            <label for="female">Ж</label>
    </p>
    <p>
        Напишите ваш коммент:
        <br>
        <textarea name="message" id="message" cols="30" rows="10" ></textarea>
    </p>
        <button type="submit">Отправить</button>
        

    </form>
    
</body>
</html>
