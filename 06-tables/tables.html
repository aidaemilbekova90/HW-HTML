<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблицы</title>
</head>
<body>
    <h1>Таблицы</h1>
    <h2>Минимальные Таблицы</h2>
    
    <table border="1">

        <tr>
            <td>Ячейка1</td>
             <td>Ячейка2</td>
             <td>Ячейка3</td>
        </tr>
       <tr>
            <td>Ячейка4</td>
           <td>Ячейка5</td>
           <td>Ячейка6</td>
          
       </tr>
       <tr>
        <td>Ячейка7</td>
        <td>Ячейка8</td>
        <td>Ячейка9</td>
       </tr>
    </table>
    <h2>Семантичная таблица</h2>
    <table border="1">
        <thead>
               <tr>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Возраст</th>
            </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Иван</td>
                    <td>Иванов</td>
                    <td>18</td>

                </tr>
            </tbody>
        </table>
        <h2>Сложные таблицы</h2>
        <table border="1">
            <tr>
                <td rowspan="2"> Ячейка1</td>
                <td>Ячейка2</td>
             </tr>
             <tr>  
                <td>Ячейка3</td>
                <td>Ячейка4</td>
            </tr>
        </table>
</body>
</html>
